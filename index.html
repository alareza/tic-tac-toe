<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>
  <body>
    <div class="result-display">
      Who shall win the tic tac toe battle?
    </div>
    <div class="gameboard">
      <button class="grid-buttons" data-idx="0"></button>
      <button class="grid-buttons" data-idx="1"></button>
      <button class="grid-buttons" data-idx="2"></button>
      <button class="grid-buttons" data-idx="3"></button>
      <button class="grid-buttons" data-idx="4"></button>
      <button class="grid-buttons" data-idx="5"></button>
      <button class="grid-buttons" data-idx="6"></button>
      <button class="grid-buttons" data-idx="7"></button>
      <button class="grid-buttons" data-idx="8"></button>
    </div>
    <div class="game-controls">
      <button id="restart-btn" type="button">restart</button>
    </div>
	  <script src="script.js"></script>
  </body>
</html>
